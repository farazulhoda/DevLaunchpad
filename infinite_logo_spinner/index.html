<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Infinite Logo Spinner</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="spinner">
				<img src="https://pngimg.com/uploads/google/google_PNG19644.png" alt="Google Logo" />
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1280px-LinkedIn_Logo.svg.png"
					alt="LinkedIn Logo"
				/>
				<img
					src="https://techcrunch.com/wp-content/uploads/2014/06/instagram_topic.png?w=600"
					alt="Instagram Logo"
				/>
				<img src="https://pluspng.com/img-png/facebook-logo-png-1722.png" alt="Facebook Logo" />
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Behance_logo.svg/1280px-Behance_logo.svg.png"
					alt="Behance Logo"
				/>
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/GitHub_logo_2013_padded.svg/1280px-GitHub_logo_2013_padded.svg.png"
					alt="Github Logo"
				/>
			</div>
		</div>
	</body>
</html>
