<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Song list reveal</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<a href="#" class="trigger">View songs</a>
		<div class="backdrop"></div>
		<div class="songsView">
			<div class="songsView__header">Favourite songs</div>
			<div class="songsView__body">
				<div class="list-group songsList">
					<a href="#" class="list-group-item list-group-item-action song">
						<i class="far fa-play-circle play-btn"></i>
						The Weeknd - Ordinary Life
					</a>
					<a href="#" class="list-group-item list-group-item-action song">
						<i class="far fa-play-circle play-btn"></i>
						Mac Miller - BDE
					</a>
					<a href="#" class="list-group-item list-group-item-action song">
						<i class="far fa-play-circle play-btn"></i>
						Niall Horan - Nice To Meet Ya
					</a>
					<a href="#" class="list-group-item list-group-item-action song">
						<i class="far fa-play-circle play-btn"></i>
						Eminem - Yah Yah (feat. Royce Da 5'9", Black Thought, Q-Tip & Denaun)
					</a>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
