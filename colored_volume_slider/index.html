<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colored volume slider</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1 class="volume-value"></h1>
		<input
			type="range"
			name="range"
			value="0"
			min="0"
			max="100"
			step="1"
			class="volume-slider"
		/>

		<script src="./script.js"></script>
	</body>
</html>
